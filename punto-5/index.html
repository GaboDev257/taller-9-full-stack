<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/text-styles.css">
    <title>Párrafo</title>
</head>
<body>
    <div id="párrafo">
        <p>
            En el momento en que <span class="green-text">entiendo verdaderamente</span>
            a mi <span class="red-text">enemigo</span>, en el momento en que le 
            <span class="text-lines">entiendo</span> lo suficientemente bien 
            como para <span class="big-text">derrotarle</span>, entonces, en ese preciso
            instante, <span class="text-blue">también le</span> <span class="red-text-2">quiero</span>.
        </p>
    </div>
</body>
